<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>上传停车图</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/uploadBikePic.css" />
	<script type="text/javascript" src="js/zepto.min.js"  charset="utf-8"></script>
	<script type="text/javascript" src="js/zepto.touch.js"  charset="utf-8"></script>
	<script src="js/auth.js"></script>
	<body>
		<header class="login_header">
			<header><div class="common_back"></div>上传停车图</header>				
		</header>
		<div class="uploadBikePicArea">
			<div class="uploadWord">
				点击添加上传图片
			</div>
		</div>
		<div class="bikePositionDesc">
			请将周围环境、门牌号或者路名拍摄在内图片被评价游泳，即可获得信用分
		</div>
		<h3>添加备注</h3>
		<textarea name="" id="description" cols="30" rows="10" placeholder=''>用简短的文字来说明，帮助他人更容易找到这辆车 </textarea>
		<div class="auth_btnWrap">
			<a href="javascript:;" class='auth_btn valid'>认证</a>
		</div>
	</body>
</html>
