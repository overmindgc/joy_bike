<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>预存金额</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/auth.css" />
	<script type="text/javascript" src="js/zepto.min.js"  charset="utf-8"></script>
	<script type="text/javascript" src="js/zepto.touch.js"  charset="utf-8"></script>
	<script src="js/auth.js"></script>
	<body>
		<header class="login_header">
			<header><div class="common_back"></div>预存金额<a href="" class="auth_pass">跳过>></a></header>				
		</header>
		<div class='auth_prePay'>
			
		</div>
		<div id="auth_deposit">
			<form action="">
				<div class="auth_deposit_count prepay_count">
					<p>充值金额<span class="count">100元</span></p>
					<div class="good_list">
						<div class="prepay_price">
							<div class="innerPriceWrap">
								<p class='defaultPrice'>20元</p>
								<p class="sellPrice">售价：19元</p>
							</div>							
						</div>
						<div class="prepay_price">
							<div class="innerPriceWrap">
								<p class='defaultPrice'>30元</p>
								<p class="sellPrice">售价：28元</p>
							</div>							
						</div>
						<div class="prepay_price">
							<div class="innerPriceWrap">
								<p class='defaultPrice'>50元</p>
								<p class="sellPrice">售价：47元</p>
							</div>							
						</div>
						<div class="prepay_price">
							<div class="innerPriceWrap">
								<p class='defaultPrice'>100元</p>
								<p class="sellPrice">售价：95元</p>
							</div>							
						</div>
					</div>
				</div>
				<div class="auth_textWrap">
					<p class="deposit_way"><span class="wx_logo"></span>微信<span class="choseState unchosed"></span></p>
					<p class="deposit_way"><span class="zfb_logo"></span>支付宝<span class="choseState chosed"></span></p>
				</div>
				<div class="auth_btnWrap" style='margin-bottom:2rem;'>
					<a href="javascript:;" class='auth_btn valid ev_deposit'>充值</a>
				</div>
				
			</form>
		</div>
		
		
	</body>
</html>
