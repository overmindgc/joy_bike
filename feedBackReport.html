<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>故障报修</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/feedBackReport.css" />
	<script type="text/javascript" src="js/zepto.min.js"  charset="utf-8"></script>
	<script type="text/javascript" src="js/zepto.touch.js"  charset="utf-8"></script>
	<script src="js/common.js"></script>
	<script src="js/feedBackReport.js"></script>
	<body>
		<header class="login_header">
			<header><div class="common_back"></div>故障报修</header>				
		</header>
		<div class="report_scanArea">
			<div class="scanBefore">
				<div class="scanLogo"></div>
				<p class="report_scanTip">扫描二维码获取车辆信息</p>
			</div>
			<div class="scanAfter" style='display:none;'>
				<h3>车辆编号</h3>
				<p class='bikeNumber'></p>
				<p class='reScan'>重新扫描</p>
			</div>
		</div>
		<h2 class='reportTitle'>故障原因（单选项）</h2>
		<form action="">
			<div class="reportDetail">
				<label class="chosed" for="re1">开不了锁<input type="radio" name='reason' value='开不了锁' id='re1' checked/><em ></em></label>
				<label for="re2">关不了锁<input type="radio" name='reason' value='关不了锁' id='re2'/><em></em></label>
				<label for="re3">举报违规停车<input type="radio" name='reason' value='举报违规停车' id='re3'/><em></em></label>
				<label for="re4">车辆故障<input type="radio" name='reason' value='车辆故障' id='re4'/><em></em></label>
				<label for="re5">违规停车申诉<input type="radio" name='reason' value='违规停车申诉' id='re5'/><em></em></label>
				<label for="re6">其他<input type="radio" name='reason' value='其他' id='re6'/><em></em></label>
			</div>
			<div class="otherReasons">				
				<textarea name="" id="report_otherReasons" placeholder='请填写其他原因并上传图片'></textarea>
				<div class='uploadImg'>
					<input type="file" accept="image/*" />
				</div>			
				
			</div>
			<div class="auth_btnWrap">
				<a href="javascript:;" class="ev_reportReason">提交</a>
			</div>
		</form>
	</body>
</html>
